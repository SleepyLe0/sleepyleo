services:
  app:
    build:
      context: ./sleepyleo-website
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    env_file: .env
    develop:
      watch:
        # Source dirs: sync files into container overlayfs → triggers inotify → Next.js HMR
        - action: sync
          path: ./sleepyleo-website/app
          target: /app/app
        - action: sync
          path: ./sleepyleo-website/components
          target: /app/components
        - action: sync
          path: ./sleepyleo-website/lib
          target: /app/lib
        - action: sync
          path: ./sleepyleo-website/public
          target: /app/public
        # Config files that require a server restart to take effect
        - action: sync+restart
          path: ./sleepyleo-website/prisma
          target: /app/prisma
        - action: sync+restart
          path: ./sleepyleo-website/next.config.ts
          target: /app/next.config.ts
        - action: sync+restart
          path: ./sleepyleo-website/tsconfig.json
          target: /app/tsconfig.json
        - action: sync+restart
          path: ./sleepyleo-website/postcss.config.mjs
          target: /app/postcss.config.mjs
        # Dependency changes require a full image rebuild
        - action: rebuild
          path: ./sleepyleo-website/package.json
    networks:
      - sleepyleo-network

  admin:
    build:
      context: ./sleepyleo-admin
      dockerfile: Dockerfile.dev
    ports:
      - "3001:3000"
    depends_on:
      db:
        condition: service_healthy
    env_file: .env
    develop:
      watch:
        - action: sync
          path: ./sleepyleo-admin/app
          target: /app/app
        - action: sync
          path: ./sleepyleo-admin/components
          target: /app/components
        - action: sync
          path: ./sleepyleo-admin/lib
          target: /app/lib
        - action: sync
          path: ./sleepyleo-admin/public
          target: /app/public
        - action: sync+restart
          path: ./sleepyleo-admin/prisma
          target: /app/prisma
        - action: sync+restart
          path: ./sleepyleo-admin/next.config.ts
          target: /app/next.config.ts
        - action: sync+restart
          path: ./sleepyleo-admin/tsconfig.json
          target: /app/tsconfig.json
        - action: sync+restart
          path: ./sleepyleo-admin/postcss.config.mjs
          target: /app/postcss.config.mjs
        - action: rebuild
          path: ./sleepyleo-admin/package.json
    networks:
      - sleepyleo-network

  db:
    image: postgres:16-alpine
    expose:
      - "5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file: .env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sleepyleo -d sleepyleo_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - sleepyleo-network

volumes:
  postgres_data:

networks:
  sleepyleo-network:
    driver: bridge
